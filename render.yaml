services:
  - type: web
    name: rifa-facil-app
    runtime: static
    region: ohio
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false
